{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("id_due_date").setAttribute("type", "date");
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4" style="background-color: #f5d6db;">
            <h2 class="text-center mb-3">{{ title }}</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">✅ {{ title }}</button>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary btn-lg">❌ Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
